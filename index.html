<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelAI Chat</title>
    <script src="https://elevenlabs.io/convai-widget/index.js" async type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Syne:wght@400;500;600;700;800&family=Abril+Fatface&display=swap" rel="stylesheet">
    <style>
        :root {
            --gradient-1: #FF3366;
            --gradient-2: #00BCD4;
            --gradient-3: #9C27B0;
            --gradient-4: #FF9800;
            --gradient-5: #4CAF50;
            --bg-dark: #0F1729;
            --text-light: #FFFFFF;
            --border-color: #2A2A3A;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Space Grotesk', sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-light);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 100vh;
            background: 
                radial-gradient(circle at 0% 0%, rgba(255, 51, 102, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 100% 0%, rgba(0, 188, 212, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 50% 100%, rgba(156, 39, 176, 0.3) 0%, transparent 50%);
            z-index: 0;
            animation: gradientMove 20s ease infinite;
        }

        .container {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: grid;
            grid-template-rows: 1fr auto 1fr;
            align-items: center;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .content-wrapper {
            display: grid;
            grid-template-columns: 1fr;
            gap: 3rem;
            justify-items: center;
            text-align: center;
        }

        h1 {
            font-family: 'Syne', sans-serif;
            font-size: 4rem;
            font-weight: 800;
            text-transform: uppercase;
            line-height: 1;
            background: linear-gradient(135deg, 
                var(--gradient-1),
                var(--gradient-2),
                var(--gradient-3),
                var(--gradient-4),
                var(--gradient-5));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        h1 span {
            font-family: 'Abril Fatface', cursive;
            font-size: 5rem;
            font-weight: normal;
            text-transform: none;
            display: block;
            margin-top: 0.5rem;
        }

        .chat-section {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
        }

        .chat-container {
            background: linear-gradient(135deg, rgba(15, 23, 41, 0.9), rgba(255, 51, 102, 0.9));
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 90%; /* Ensures it scales for small screens */
            max-width: 700px; /* Keeps it neat on larger screens */
            margin: 0 auto;
        }

        .chat-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.7);
        }

        .tagline {
            font-size: 1.2rem;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
            color: rgba(255, 255, 255, 0.9);
            letter-spacing: 0.5px;
        }

        .dream-journey {
            background: linear-gradient(135deg, var(--gradient-2), var(--gradient-3));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 600;
        }

        .prompt {
            font-size: 0.95rem;
            opacity: 0.7;
            margin-top: 2rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 2rem 1.5rem;
                grid-template-rows: auto 1fr auto;
            }

            .content-wrapper {
                gap: 2rem;
            }

            h1 {
                font-size: 3rem;
            }

            h1 span {
                font-size: 3.5rem;
            }

            .chat-container {
                margin: 0;
            }

            .tagline {
                font-size: 1.1rem;
                max-width: 90%;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2.5rem;
            }

            h1 span {
                font-size: 3rem;
            }

            .tagline {
                font-size: 1rem;
            }

            .prompt {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="gradient-bg"></div>
    
    <div class="container">
        <div class="content-wrapper">
            <header>
                <h1>LET'S CRAFT<span>Your Perfect Journey</span></h1>
            </header>

            <section class="chat-section">
                <div class="chat-container">
                    <elevenlabs-convai agent-id="fPg1fEGh2XWuY0YpuJic"></elevenlabs-convai>
                </div>
            </section>

            <footer>
                <p class="tagline">
                    The fun way to create <span class="dream-journey">unforgettable itineraries</span> tailored just for you
                </p>
                <p class="prompt">âœ¨ Start with something like "Help me plan an amazing week in Bali" or "Create a magical Paris itinerary"</p>
            </footer>
        </div>
    </div>
</body>
</html>
