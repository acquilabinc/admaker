<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan Your Perfect Trip</title>
    <script src="https://elevenlabs.io/convai-widget/index.js" async type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=Abril+Fatface&display=swap" rel="stylesheet">
    <style>
        :root {
            --gradient-start: #FF7E79;
            --gradient-end: #FFD479;
            --bg-light: #F9FAFB;
            --text-dark: #1F2937;
            --text-light: #4B5563;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Space Grotesk', sans-serif;
        }

        body {
            background: var(--bg-light);
            color: var(--text-dark);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 2rem;
        }

        .hero {
            text-align: center;
            padding: 2rem;
            max-width: 800px;
            width: 100%;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            color: var(--text-dark);
            border-radius: 20px;
            box-shadow: 0 4px 12px var(--shadow-color);
            margin-bottom: 2rem;
        }

        .hero h1 {
            font-family: 'Abril Fatface', cursive;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #FFFFFF;
        }

        .hero p {
            font-size: 1.1rem;
            color: #FFFFFF;
            margin-bottom: 2rem;
        }

        .widget-section {
            width: 100%;
            max-width: 800px;
            background: #FFFFFF;
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 0 4px 12px var(--shadow-color);
        }

        elevenlabs-convai {
            display: block;
            width: 100%;
            min-height: 300px;
            border-radius: 12px;
        }

        .footer {
            margin-top: 2rem;
            text-align: center;
            color: var(--text-light);
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }

            .hero p {
                font-size: 1rem;
            }

            .widget-section {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <div class="hero">
        <h1>Plan Your Perfect Trip</h1>
        <p>Discover an easy and fun way to craft your dream itinerary tailored just for you.</p>
    </div>

    <!-- Widget Section -->
    <div class="widget-section">
        <elevenlabs-convai agent-id="fPg1fEGh2XWuY0YpuJic"></elevenlabs-convai>
    </div>

    <!-- Footer -->
    <div class="footer">
        Powered by ElevenLabs Conversational AI
    </div>
</body>
</html>
