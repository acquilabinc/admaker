<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelAI Chat</title>
    <script src="https://elevenlabs.io/convai-widget/index.js" async type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Syne:wght@400;500;600;700;800&family=Abril+Fatface&display=swap" rel="stylesheet">
    <style>
        :root {
            --gradient-1: #FF3366;
            --gradient-2: #00BCD4;
            --bg-dark: #0F1729;
            --card-bg: linear-gradient(135deg, #1C2235, #2B2F3B);
            --text-light: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Space Grotesk', sans-serif;
        }

        body {
            background: var(--bg-dark);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .card {
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
            padding: 2rem;
            text-align: center;
            width: 100%;
            max-width: 800px;
        }

        h1 {
            font-family: 'Syne', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        h1 span {
            display: block;
            font-family: 'Abril Fatface', cursive;
            font-size: 1.8rem;
            margin-top: 0.5rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .description {
            font-size: 1rem;
            margin-bottom: 2rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .widget-wrapper {
            background: rgba(15, 23, 41, 0.95);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }

        elevenlabs-convai {
            display: block;
            width: 100%;
            min-height: 300px;
        }

        .action {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
        }

        .action button {
            background: linear-gradient(135deg, var(--gradient-1), var(--gradient-2));
            border: none;
            color: var(--text-light);
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .action button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
        }

        .footer-note {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Let's Craft<span>Your Perfect Journey</span></h1>
        <p class="description">The fun way to create <span style="color: var(--gradient-1);">unforgettable itineraries</span> tailored just for you.</p>
        
        <!-- Widget Container -->
        <div class="widget-wrapper">
            <elevenlabs-convai agent-id="fPg1fEGh2XWuY0YpuJic"></elevenlabs-convai>
        </div>

        <!-- Call to Action Button -->
        <div class="action">
            <button>Plan & Book Your Next Trip</button>
        </div>

        <!-- Footer Note -->
        <p class="footer-note">Powered by ElevenLabs Conversational AI</p>
    </div>
</body>
</html>
