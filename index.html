<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelAI Chat</title>
    <script src="https://elevenlabs.io/convai-widget/index.js" async type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Syne:wght@400;500;600;700;800&family=Abril+Fatface&display=swap" rel="stylesheet">
    <style>
        :root {
            --gradient-1: #FF3366;
            --gradient-2: #00BCD4;
            --gradient-3: #9C27B0;
            --bg-dark: #0F1729;
            --text-light: #FFFFFF;
            --card-bg: linear-gradient(135deg, #2B2F3B, #1F2330);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Space Grotesk', sans-serif;
        }

        body {
            background: var(--bg-dark);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
            padding: 2rem;
            max-width: 800px;
            width: 100%;
            text-align: center;
            position: relative;
        }

        h1 {
            font-family: 'Syne', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-light);
            text-transform: uppercase;
            margin-bottom: 1rem;
        }

        h1 span {
            display: block;
            font-family: 'Abril Fatface', cursive;
            font-size: 1.8rem;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.8);
        }

        .widget-wrapper {
            background: rgba(15, 23, 41, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 20px;
            margin-top: 1.5rem;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }

        elevenlabs-convai {
            width: 100%;
            min-height: 200px;
            display: block;
        }

        .tagline {
            font-size: 1rem;
            margin-top: 1.5rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .footer-note {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 1rem;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            h1 span {
                font-size: 1.5rem;
            }

            .widget-wrapper {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }

            h1 span {
                font-size: 1.3rem;
            }

            .widget-wrapper {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Let's Craft<span>Your Perfect Journey</span></h1>
        <div class="widget-wrapper">
            <elevenlabs-convai agent-id="fPg1fEGh2XWuY0YpuJic"></elevenlabs-convai>
        </div>
        <p class="tagline">The fun way to create <span style="color: var(--gradient-1);">unforgettable itineraries</span> tailored just for you</p>
        <p class="footer-note">Powered by ElevenLabs Conversational AI</p>
    </div>
</body>
</html>
