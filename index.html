<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Generate creative Google Ads headlines using AI">

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>ğŸ‘¨â€ğŸ¦° Google Ads Descriptions Generator ğŸ‘©</h1>
        <form id="apiForm">
            <div class="form-group">
                <label for="product">What product or service do you want to advertise?</label>
                <input 
                    type="text" 
                    id="product" 
                    name="product" 
                    required
                    placeholder="e.g., Online yoga classes, Coffee subscription, Web design services"
                    minlength="3"
                    maxlength="200"
                >
            </div>
            <div class="form-actions">
                <button type="submit" id="submitBtn">
                    <span class="button-text">Generate Descriptions</span>
                    <span class="loading-spinner hidden"></span>
                </button>
            </div>
        </form>
        
        <div class="response-container">
            <div id="loading" class="hidden">Generating descriptions...</div>
            <div id="error" class="error hidden"></div>
            
            <div id="response" class="response-box hidden">
                <div class="headline-section">
                    <div class="headline-source">
                        <h2>ChatGPT</h2>
                        <div id="chatgpt-text" class="headline-text"></div>
                    </div>
                    <div class="headline-source">
                        <h2>Claude</h2>
                        <div id="claude-text" class="headline-text"></div>
                    </div>
                </div>
                <div class="copy-buttons">
                    <button id="copyHeadlines" class="copy-btn">
                        Copy Headlines Only
                    </button>
                    <button id="copyAll" class="copy-btn">
                        Copy Full Response
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
